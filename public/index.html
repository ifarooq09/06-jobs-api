<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      hr {
        border: 0;
        height: 1px;
        background: #ccc;
        margin-bottom: 20px;
      }

      #logon-register button,
      #logon-button,
      #register-button,
      #logon-cancel,
      #register-cancel,
      #add-job,
      #logoff,
      #adding-job,
      #edit-cancel {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      #logon-register button:hover,
      #logon-button:hover,
      #register-button:hover,
      #logon-cancel:hover,
      #register-cancel:hover,
      #add-job:hover,
      #logoff:hover,
      #adding-job:hover,
      #edit-cancel:hover {
        background-color: #0056b3;
      }

      form div {
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: inline-block;
        width: 120px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        padding: 8px;
        width: calc(100% - 140px);
        max-width: 300px;
        margin-left: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table, th, td {
        border: 1px solid #ddd;
      }

      th, td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      #jobs-message {
        margin-bottom: 10px;
        font-weight: bold;
      }

      #jobs-table-header {
        background-color: #007bff;
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Jobs List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">Logon</button>
      <button type="button" id="register">Register</button>
    </div>
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">Logon</button>
        <button type="button" id="logon-cancel">Cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">Email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">Password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">Verify Password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </form>
    </div>
    <div id="jobs" style="display:none;">
      <p id="jobs-message"></p>
      <table id="jobs-table">
        <tr id="jobs-table-header">
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-job">Add Job</button>
      <button type="button" id="logoff">Log Off</button>
    </div>
    <div id="edit-job" style="display:none;">
      <form>
        <div>
          <label for="company">Company:</label>
          <input type="text" id="company" />
        </div>
        <div>
          <label for="position">Position:</label>
          <input type="text" id="position" />
        </div>
        <div>
          <label for="status">Status:</label>
          <select id="status">
            <option value="pending">Pending</option>
            <option value="interview">Interview</option>
            <option value="declined">Declined</option>
          </select>
        </div>
        <button type="button" id="adding-job">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
